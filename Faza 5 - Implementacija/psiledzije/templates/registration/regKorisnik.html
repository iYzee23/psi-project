{% extends 'registration/reg.html' %}

{% block title %}
    Registracija korisnika
{% endblock %}

{% block body %}
    <div class="container-fluid">
       <div id="signin">
            <h1>Registracija korisnika</h1>
           {% if message %}
                    <ul>
                        <li><b>{{ message }}</b></li>
                    </ul>
            {% endif %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Potvrdi" class="loginbtn">
            </form><br>
        </div>
    </div>
{% endblock %}
