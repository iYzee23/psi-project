{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="{% static 'skripte.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>
        {% block title %}
            Base title
        {% endblock %}
    </title>
</head>
<body>
    <!-- HEADER -->
    {% block header %}
        <div class="container-fluid" style="padding:0; margin:0;">
        <div class="row col-sm-12 " style="padding:0; width:100%; margin: 0;">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin:0; padding:5px;" >
                <div class="container-fluid " id="navmeni" style="margin:0;">
                    <a href="{% url 'home' %}" class="logo">
                        <img src="../../static/slike/logo.png" alt="" style="width: 80px;">
                    </a>
                    <form action="pretraga.html">
                        <input type="text" placeholder="Pretraga..." style="float:left; height:38px;">
                        <select name="Tip Pretrage" class="form-select" style="width:fit-content; float:left;">
                            <option value="Knjiga">Knjiga</option>
                            <option value="Autor">Autor</option>
                            <option value="Kuca">Kuća</option>
                            <option value="Korisnik">Korisnik</option>
                          </select>
                          <select name="Filter" class="form-select" style="width:fit-content; float:left; height:fit-content;">
                            <option value="ocenaOpad">Ocena opadajuće</option>
                            <option value="ocenaRast">Ocena rastuće</option>
                          </select>
                          <input type="submit" value="Pretraži" class="searchbtn"  style="float:left; height:38px;" >
                      </form>
                    {% if user.is_authenticated %}
                        <ul class="navbar-nav text-right">
                            <li class="nav-item">
                                <a href="{% url 'logout' %}" class="nav-link">Izloguj se</a>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav text-right">
                            <li class="nav-item">
                                <a href="{% url 'reg' %}" class="nav-link">Registruj se</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'login' %}" class="nav-link">Uloguj se</a>
                            </li>
                        </ul>
                    {% endif %}
                    </div>
                </nav>
            </div>
        </div>
    {% endblock %}


    {% block body %}
        Base body
    {% endblock %}
</body>
</html>
