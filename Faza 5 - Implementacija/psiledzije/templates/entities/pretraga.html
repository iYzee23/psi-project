{% extends 'base.html' %}

{% block title %}
    Pretraga
{% endblock %}

{% block body %}
    <div class="container-fluid" style="padding:0; margin:0;">
        <div class="row" style="margin:0;">
            <div class="row col-sm-12 main" style="margin-bottom: 15px;">
                {% if objekti %}
                    {% for obj in objekti %}
                        <div class="col-sm-2 mb-4">
                            <a href="/{{ obj.tip }}/{{ obj.id }}" class="link-secondary">
                                <div class="card text-center"
                                     style="background-color:rgba(255,255,255,0.66); max-width:250px; height:100%; ">
                                    <div class="card-img-top">

                                        <div style="width:100%; height:100%;min-height:40vh;">


                                            <img src="{% if obj.slika %}{{ obj.slika.url }}{% endif %}"
                                                 alt=" "
                                                 style="width:100%;height:100%;">

                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-title">⭐{{ obj.prosecnaocena }} - {{ obj.naziv }}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                {% else %}
                    <h1>Nažalost, nijedan podatak u bazi ne zadovoljava Vaše kriterijume.</h1>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
