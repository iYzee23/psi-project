<div class="col-sm-11 main" style="margin-bottom: 15px;">
    <h1><b>Objave</b></h1>
    {% for objava in objave %}
        <div class="objava">
            {% if objava.slika %}
                <img src="{{ objava.slika.url }}" style="max-width: 100px;">
            {% endif %}
            {{ objava.sadrzaj }}
            <span> - {{ objava.datumobjave }}</span>
        </div>
    {% endfor %}
</div>
