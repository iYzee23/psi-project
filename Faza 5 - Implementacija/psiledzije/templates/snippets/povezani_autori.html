<button class="katalogbtn" onclick="$('#povezaniAutoriModal').show()">Povezani autori</button>

<div class="modal" id="povezaniAutoriModal">
    <div class="modalDiv" id="povezaniAutoriDiv">
        <h3>Autori kuće {{ profil.naziv }}</h3>
        <ul>
            {% for autor in autori %}
                <li>
                    <h5>
                        <img src="{% if autor.slika %}{{ autor.slika.url }}{% else %}../../media/ulogaImgs/default.jpg{% endif %}" style="width: 50px; height: 50px; object-fit: cover">
                        <a href="{% url 'profil' autor.username %}" class="profilLink">
                        {{ autor.imeprezime }} - ⭐{{ autor.prosecnaocena }}
                        </a>
                    </h5>
                </li>
            {% endfor %}
        </ul>
        <input type="reset" value="Zatvori" style="background-color:grey" onclick="$('#povezaniAutoriModal').hide()">
    </div>
</div>
