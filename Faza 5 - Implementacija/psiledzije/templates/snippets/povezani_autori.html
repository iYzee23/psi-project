<!-- Button trigger modal -->
<button type="button" class="katalogbtn" data-bs-toggle="modal" data-bs-target="#povezaniAutoriModalBS">
    Povezani autori
</button>

<!-- Modal -->
<div class="modal fade" id="povezaniAutoriModalBS" tabindex="-1" aria-labelledby="povezaniAutoriModalBSLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="povezaniAutoriModalBS">Autori kuće <b>{{ profil.naziv }}</b></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
            </div>
            <div class="modal-body">
                <ul>
                    {% for autor in autori %}
                        <li>
                            <h5>
                                <img src="
                                        {% if autor.slika %}{{ autor.slika.url }}{% else %}../../media/ulogaImgs/default.jpg{% endif %}"
                                     style="width: 50px; height: 50px; object-fit: cover">
                                <a href="{% url 'profil' autor.username %}" class="profilLink">
                                    {{ autor.imeprezime }} - ⭐{{ autor.prosecnaocena }}
                                </a>
                            </h5>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="gray" data-bs-dismiss="modal">Zatvori</button>
            </div>
        </div>
    </div>
</div>
