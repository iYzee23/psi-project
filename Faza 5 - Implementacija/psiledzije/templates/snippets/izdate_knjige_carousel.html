<!-- Carousel za izdate knjige -->
<div class="col-sm-11 main tripleCarousel izdate" style="margin-bottom: 15px;">
    <h1 style="padding-bottom: 5%;"><b>Izdate knjige</b></h1>
    {% if knjige %}
        <div id="carouselExampleControlsIzdate" class="carousel" data-bs-ride="carousel">
            <div class="carousel-inner izdate">
                {% for knjiga in knjige %}
                    <div class="carousel-item izdate" tyle="width:10%;">
                        <a  class = "link-secondary" href="{% url 'knjiga' knjiga.isbn %}">
                            <div class="card"
                                 style="background-color:rgba(255,255,255,0.66); max-width:14vw; height:100%;">

                                <div style="width:100%; height:100%;">
                                <div class="img-wrapper">
                                    <img src="


                                            {% if knjiga.slika %}{{ knjiga.slika.url }}{% else %}../../../media/KnjigaImgs/default.png{% endif %}"
                                         class="d-block w-100 h-100" alt=" ">
                                </div>
                                </div>

                                <div class="card-body">
                                    <p class="card-text">
                                    <p>⭐{{ knjiga.prosecnaocena }} - {{ knjiga.naziv }}</p>
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev izdate" type="button" data-bs-target="#carouselExampleControlsIzdate"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next izdate" type="button" data-bs-target="#carouselExampleControlsIzdate"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    {% endif %}
</div>
