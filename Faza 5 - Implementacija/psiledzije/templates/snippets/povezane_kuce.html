<!-- Button trigger modal -->
<button type="button" class="katalogbtn" data-bs-toggle="modal" data-bs-target="#povezaneKuceModalBS">
    Povezane kuće
</button>

<!-- Modal -->
<div class="modal fade" id="povezaneKuceModalBS" tabindex="-1" aria-labelledby="povezaneKuceModalBSLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="povezaniAutoriModalHeader">Izdavačke kuće autora <b>{{ profil.imeprezime }}</b></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
            </div>
            <div class="modal-body">
                <ul>
                    {% for kuca in kuce %}
                        <li>
                            <h5>
                                <img src="
                                        {% if kuca.slika %}{{ kuca.slika.url }}{% else %}../../media/ulogaImgs/default.png{% endif %}"
                                     style="width: 50px; height: 50px; object-fit: cover">
                                <a href="{% url 'profil' kuca.username %}" class="profilLink">
                                    {{ kuca.naziv }}
                                </a>
                            </h5>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="gray" data-bs-dismiss="modal">Zatvori</button>
            </div>
        </div>
    </div>
</div>
