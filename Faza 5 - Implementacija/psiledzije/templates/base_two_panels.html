{% extends 'base.html' %}

{% block twoPanels %}
    <div class="container-fluid p-0 m-0">
        <div class="row m-0 p-0">
            <div class="col-sm-8 mainPanel p-0 m-0" >
                <div class="row m-0 p-0">
                    {% block upperLeft %}
                    {% endblock %}
                    <hr>
                    {% block lowerLeft %}
                    {% endblock %}
                </div>
            </div>
            <div class="col-sm-4 sidePanel border-start border-dark m-0" style="margin:0;">
                {% block rightPanel %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
