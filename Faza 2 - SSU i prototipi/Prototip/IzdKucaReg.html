<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">
        <title>Registracija izdavačke kuće</title>
    </head>
    <body>
        <div class="contaienr-fluid">
            <div class="row col-sm-12 " style="padding:0;  margin: 0;">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="marign:0; padding:5;">
                    <div class="container-fluid"  style="margin:0; padding:0;">
                        <a href="index.html" class="logo">
                            <img src="slike/logo.png" alt="" style="width: 80px;">
                        </a>


                    </div>

                </nav>
            </div>
            <div id="signin">
                <h1>REGISTRACIJA</h1>
                <form action="login.html">
                    <label for="uname">Korisničko ime</label>
                    <input type="text" placeholder="Unesi korisničko ime" name="uname" id="uname" required>

                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Unesi E-mail" name="email" id="email" required >

                    <label for="psw">Lozinka</label>
                    <input type="password" placeholder="Unesi lozinku" id="psw" required>

                    <label for="confirm_password">Ponovi lozinku</label>
                    <input type="password" id="confirm_password" placeholder="Ponovo unesi lozinku" required>

                    <label for="fname">Naziv</label>
                    <input type="text" placeholder="Unesi naziv" name="fname" id="fname" required>

                    <label for="avatar">Odaberi profilnu sliku:</label>
                    <input type="file"   placeholder="Some Text" id="avatar" name="avatar" accept="image/png, image/jpeg">

                    <label for="biografija">Istorija</label>
                    <textarea id="biografija" name="biografija" rows="4" cols="50">Ovde možete upisati kratku istoriju.</textarea> 
        
                    <label for="address">Adresa</label>
                    <input type="text" placeholder="Unesi adresu" name="address" id="address" >
        
                    <label for="lokacije">Lokacije</label>
                    <input type="text" placeholder="Lokacija" name="lokacije" id="lokacije" >
                    <!-- <button type="button" class="katalogbtn">Dodaj lokaciju</button> -->
                    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">
                        Dodaj lokaciju
                      </button>

                    <input type="submit" value="Potvrdi" class="loginbtn">
                </form>
            </div>
        </div>

        
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dodaj lokaciju</h5>
                    <button  class="btn-outline-dark" data-dismiss="modal" >
                        <!-- <span aria-hidden="true">&times;</span> -->
                        X
                    </button>
                </div>
                <div class="modal-body">
                    <label for="address">Adresa</label>
                    <input type="text" placeholder="Unesi adresu" name="address" id="address" >
                </div>
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-dark close" data-dismiss="modal">Dodaj</button>
              </div>
            </div>
       </div>
    </div>

        
    </body>
</html>
