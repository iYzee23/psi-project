<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Registracija autora</title>
    </head>
<body>
<div class="contaienr-fluid">
    <div class="row col-sm-12 " style="padding:0;  margin: 0;">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="marign:0; padding:5;">
            <div class="container-fluid"  style="margin:0; padding:0;">
                <a href="index.html" class="logo">
                    <img src="slike/logo.png" alt="" style="width: 80px;">
                </a>


            </div>

        </nav>
    </div>
    <div id="signin">
        <h1>REGISTRACIJA</h1>
        <form action="login.html">
            <label for="uname">Korisničko ime</label>
            <input type="text" placeholder="Unesi korisničko ime" name="uname" id="uname" required>

            <label for="email">E-mail</label>
            <input type="email" placeholder="Unesi E-mail" name="email" id="email" required >

            <label for="psw">Lozinka</label>
            <input type="password" placeholder="Unesi lozinku" id="psw" required>

            <label for="confirm_password">Ponovi lozinku</label>
            <input type="password" id="confirm_password" placeholder="Ponovo unesi lozinku" required>

            <label for="fname">Ime</label>
            <input type="text" placeholder="Unesi ime" name="fname" id="fname" required>

            <label for="lname">Prezime</label>
            <input type="text" placeholder="Unesi prezime" name="lname" id="lname" required>

            <label for="birthday">Datum rođenja</label>
            <input type="date" id="birthday" name="birthday" > 

            <label for="avatar">Odaberi profilnu sliku:</label>
            <input type="file"   placeholder="Some Text" id="avatar" name="avatar" accept="image/png, image/jpeg">

            <label for="biografija">Biografija</label>
            <textarea id="biografija" name="biografija" rows="4" cols="50">Ovde možete upisati kratku biografiju.</textarea> 


            <input type="submit" value="Potvrdi" class="loginbtn">
        </form>
    </div>
</div>

   


    
</body>
</html>
